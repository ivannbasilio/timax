<div class="w-3/4 m-auto">
    <div class="grid grid-cols-12 gap-4">

        <div class="col-span-full bg-white p-2 rounded-lg">
            <div class="grid grid-cols-12">
                <div class="col-span-8 inline-flex items-center">
                    <span class="font-bold text-base text-gray-700 ml-2">
                        Gerenciar Pessoal
                    </span>
                </div>
                <div class="col-span-4 text-right">
                    <button type="button" onclick="alert('Em construção')" class="text-white bg-blue-900 duration-300 hover:bg-blue-800 hover:duration-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-centermr-2 mb-2">
                        <svg class="w-5 h- mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Criar um novo funcionário
                    </button>
                </div>
            </div>
        </div>

        <div class="col-span-3">
            <ul class="w-full text-sm text-gray-700 bg-white rounded-lg  dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <ng-container *ngFor="let employee of (employees$ | async)">
                    <li class="py-2 px-4 w-full duration-300 hover:bg-orange-300 hover:transition-colors hover:duration-300 hover:cursor-pointer">
                        <a class="text-base font-bold" onclick="alert('Em construção')">{{ employee.data.name }}</a>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="col-span-9">
            <profile [isEditMode]="true" [isAdminstratorMode]="true"></profile>
        </div>

    </div>
</div>
